{% if user.is_authenticated %}
    Hello <strong>{{ user.get_full_name|default:user.username }}</strong>!
    <a href="{% url "simpleauth:logout" %}">logout</a>
{% else %}
    <a href="{% url "simpleauth:login" %}">login</a>
    or
    <a href="{% url "simpleauth:register" %}">sign up</a>
{% endif %}

<!DOCTYPE HTML>
<html>
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=768px">
    <title>{% block title %}Forum 4.0{% endblock %}</title>
    <script type="text/javascript">window.DYNAMIC_WIDGETS_URL = '{% url "dynamicwidget:widgets" %}';</script>
    {% block css %}
        <link rel="stylesheet" href="{% static "forum/css/pure-buttons.css" %}" type="text/css">
        <link rel="stylesheet" href="{% static "forum/css/styles.css" %}" type="text/css">
        <link rel="stylesheet" href="{% static "forum/css/font-awesome.css" %}" type="text/css">
    {% endblock %}
</head>
<body>
    <div class="main">
        <div class="header-primary">
            <div class="actions">
                <a href="{% url "forum:topics-list" %}"><i class="fa fa-home fa-fw"></i>Topics list</a>
                {% block forum_header_primary %}{% endblock %}
            </div>
            {% block forum_search %}
            <div class="search-bar">
                <form action="{% url "forum:posts-search" %}" method="GET">
                    <input type="search" name="pattern" placeholder="enter search string">
                    <button type="submit" class="btn-primary">search</button>
                </form>
            </div>
            {% endblock %}
            <div class="login-area"><div dw-load="login-logout"></div></div>
        </div>
        <div class="content">
        {% block forum_content %}{% endblock %}
        </div>
    </div>
    {% block javascript %}
        <script src="{% static "forum/js/jquery.js" %}" type="text/javascript"></script>
        <script src="{% static "dynamicwidgets/js/dynamicwidgets.js" %}" type="text/javascript"></script>
    {% endblock %}
</body>
</html>

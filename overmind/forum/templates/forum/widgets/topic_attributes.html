{% if can_delete %}
    <a href="{% url "forum:topic-toggle-delete" topic_pk=topic.pk %}">
        {% if topic.is_deleted %}
            recover
        {% else %}
            delete
        {% endif %}
    </a>
{% endif %}

{% if can_report_as_spam %}
    <a href="{% url "forum:topic-report-as-spam" topic_pk=topic.pk %}">
        report as spam
    </a>
{% endif %}

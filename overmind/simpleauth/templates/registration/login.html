<form action="{% url "simpleauth:login" %}" method="POST">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit">Login</button>
    or <a href="{% url "simpleauth:register" %}">register</a>.
    <div>
        Forgot your password? Shoot, we don't support password reset right now.
    </div>
</form>

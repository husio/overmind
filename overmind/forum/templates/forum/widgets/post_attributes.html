{% if can_edit %}
    <a href="{% url "forum:post-edit" post_pk=post.pk %}">edit</a>
{% endif %}
{% if can_delete %}
    <a href="{% url "forum:post-toggle-delete" post_pk=post.pk %}">
        {% if post.is_deleted %}
            recover
        {% else %}
            delete
        {% endif %}
    </a>
{% endif %}

{% extends "forum/base.html" %}


{% block forum_content %}
    <h2>{{ topic.subject }}</h2>

    <form action="{% url "forum:post-create" topic_pk=topic.pk %}" method="POST">
        <div>{{ form }}</div>
        {% csrf_token %}
        <button type="submit">create</button>
    </form>
{% endblock %}
